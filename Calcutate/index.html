<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>

<body>
    <div>
        <h2 style="text-align: center;font-family: 'Courier New', Courier, monospace; font-weight: 600; font-size: 2rem; color: white;">Calculator</h2>
        <div class="box">
        
            <div class="inpu">
                <input type="text" id="display" name="display" >
            </div>
            <br>
            <input class="btn" type="button" value="AC" id="Ac"    onclick="display.value = '' ">
            <input class="btn" type="button" value="DEL" id="one"    onclick="display.value = display.value.toString().slice(0,-1) ">
            <input class="btn" type="button" value="%" id="perc"   onclick="display.value += '%' ">
        <input class="btn" type="button" value="/" id="div"    onclick="display.value += '/' ">
            <br>
            <input class="btn"  type="button" value="7" id="seven"  onclick="display.value += '7' ">
            <input class="btn"  type="button" value="8" id="eight"  onclick="display.value += '8' ">
            <input class="btn"  type="button" value="9" id="nine"   onclick="display.value += '9' ">
            <input class="btn"  type="button" value="x" id="mult"   onclick="display.value += '*' ">
            <br>
            <input class="btn" type="button" value="4" id="four"   onclick="display.value += '4' ">
            <input class="btn" type="button" value="5" id="five"   onclick="display.value += '5' ">
            <input class="btn" type="button" value="6" id="six"    onclick="display.value += '6' ">
            <input class="btn" type="button" value="-" id="sub"    onclick="display.value += '-' ">
            <br>
            <input class="btn" type="button" value="1" id="one"    onclick="display.value += '1' ">
            <input class="btn" type="button" value="2" id="two"    onclick="display.value += '2' ">
            <input class="btn" type="button" value="3" id="three"  onclick="display.value += '3' ">
            <input class="btn" type="button" value="+" id="add"    onclick="display.value += '+' ">
            <br>
            <input class="btn" type="button" value="0" id="one"    onclick="display.value += '0' ">
            <input class="btn" type="button" value="00" id="one"   onclick="display.value += '00' ">
            <input class="btn" type="button" value="." id="one"    onclick="display.value += '.' ">
            <input class="btn" type="button" value="=" id="one"    onclick="display.value = eval(display.value) ">
        </div>
    </div>    
</body>

</html>
